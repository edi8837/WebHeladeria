<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Producto</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="recursos/css/propio.css" rel="stylesheet"/>
        
 
    </h:head>
    
    <h:body>
        
        <!-- Menú -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">HELADERÍA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="productoCRUD.xhtml">Productos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="sucursalCRUD.xhtml">Sucursal</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <section>
            <div class="row justify-content-center">
                <div class="col col-md-3 mt-md-4 mb-md-4">
                    <h3 class="h3Sucursal">Producto</h3>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col col-md-4 ">
                    <h:form>
                        <h:dataTable value="#{productoBeans.list}" var="o" styleClass="tabla"
                                     headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                    #{o.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nombre</f:facet>
                                <h:inputText value="#{o.nombre}" size="10"
                                             rendered="#{o.editable}" /> 
                                <h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Descripcion</f:facet>
                                <h:inputText value="#{o.descripcion}" size="10"
                                             rendered="#{o.editable}" />
                                <h:outputText value="#{o.descripcion}" rendered="#{not o.editable}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">Marca</f:facet>
                                <h:inputText value="#{o.marca}" size="10"
                                             rendered="#{o.editable}" />
                                <h:outputText value="#{o.marca}" rendered="#{not o.editable}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Stock</f:facet>
                                <h:inputText value="#{o.stock}" size="10"
                                             rendered="#{o.editable}" />
                                <h:outputText value="#{o.stock}" rendered="#{not o.editable}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Estado</f:facet>
                                <h:inputText value="#{o.estado}" size="10"
                                             rendered="#{o.editable}" />
                                <h:outputText value="#{o.estado}" rendered="#{not o.editable}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Precio</f:facet>
                                <h:inputText value="#{o.precio}" size="10"
                                             rendered="#{o.editable}" />
                                <h:outputText value="#{o.precio}" rendered="#{not o.editable}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:commandLink value="Delete" action="#{productoBeans.delete(o)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Action</f:facet>
                                <h:commandLink value="Edit" action="#{productoBeans.edit(o)}"
                                               rendered="#{not o.editable}" />
                                <h:commandLink value="Save" action="#{productoBeans.save(o)}"
                                               rendered="#{o.editable}" />
                            </h:column>
                        </h:dataTable>
                        <ul> 

                            <li class="lista mt-md-4">Nombre&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<h:inputText size="10" value="#{productoBeans.nombre}" /></li>
                            <li class="lista mt-md-4">Descripción&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<h:inputText size="10" value="#{productoBeans.descripcion}" /></li>
                            <li class="lista mt-md-4">Marca&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<h:inputText size="10" value="#{productoBeans.marca}" /></li>
                            <li class="lista mt-md-4">Stock&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<h:inputText size="10" value="#{productoBeans.stock}" /></li>
                            <li class="lista mt-md-4">Estado&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<h:inputText size="10" value="#{productoBeans.estado}" /></li>
                            <li class="lista mt-md-4">Precio&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<h:inputText size="10" value="#{productoBeans.precio}" /></li><!-- comment -->

                        </ul>
                        <div class="row justify-content-center mt-md-5">
                            <div class="col col-md-3">
                                <h:commandButton class="btn btn-outline-info" value="Añadir" action="#{productoBeans.add}" />
                            </div>
                        </div>
                    </h:form>                    
                </div>
            </div>

            
            
        </section>
        
        
    <script src="js/bootstrap.min.js" />
    </h:body>
</html>
