<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Management</title>
        <style>
            .h3Sucursal{
                text-align: justify;
                font-size: 20pt;
                color: blue;
            }
            
            .header{
                font-size: 15pt;
                color: #A9D4E7;
            }
            
            .tabla {
                border-collapse: collapse;
            }

            .cabeceraTabla {
                text-align: center;
                background: none repeat scroll 0 0 #E5E5E5;
                border-bottom: 1px solid #BBBBBB;
                padding: 8px;
                font-size: 14pt;    
                color: blueviolet;
            }

            .filaPar {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFFF;
                border-top: 1px solid #BBBBBB;
                font-size: 14pt;
            }

            .filaImpar {
                text-align: center;
                background: none repeat scroll 0 0 #F9F9F9;
                border-top: 1px solid #BBBBBB;
            }
            
            .lista{
                font-size: 13pt;
                color: #006C7D;
            }
            
            .cuerpo{
                padding-left: 35%;
                padding-right: auto;
                padding-top: 2%;
                background-color: #D4D8DE;
            }
        </style>
    </h:head>
    <h:body class="cuerpo">
        
        <h:form>
            <h3 class="h3Sucursal">Sucursal</h3>
            <h:dataTable value="#{sucursalBeans.list}" var="o" styleClass="tabla"
                         headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{o.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Telefono</f:facet>
                    <h:inputText value="#{o.direccion}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.direccion}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Direccion</f:facet>
                    <h:inputText value="#{o.direccion}" size="10"
                                 rendered="#{o.editable}" /> 
                    <h:outputText value="#{o.direccion}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Ciudad</f:facet>
                    <h:inputText value="#{o.ciudad}" size="10"
                                 rendered="#{o.editable}" />
                    <h:outputText value="#{o.ciudad}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Correo</f:facet>
                    <h:inputText value="#{o.correo}" size="10"
                                 rendered="#{o.editable}" />
                    <h:outputText value="#{o.correo}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink value="Delete" action="#{sucursalBeans.delete(o)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Acci√≥n</f:facet>
                    <h:commandLink value="Edit" action="#{sucursalBeans.edit(o)}"
                                   rendered="#{not o.editable}" />
                    <h:commandLink value="Save" action="#{sucursalBeans.save(o)}"
                                   rendered="#{o.editable}" />
                </h:column>
            </h:dataTable>
            <ul> 

                <li class="lista">Telefono <h:inputText size="20" value="#{sucursalBeans.telefono}" /></li> 
                <li class="lista">Direccion<h:inputText size="10" value="#{sucursalBeans.direccion}" /></li>
                <li class="lista">Ciudad<h:inputText size="10" value="#{sucursalBeans.ciudad}" /></li>
                <li class="lista">Correo<h:inputText size="10" value="#{sucursalBeans.correo}" /></li>
                
            </ul>
            <h:commandButton value="Add" action="#{sucursalBeans.add}" />
        </h:form>
    </h:body>
</html>
