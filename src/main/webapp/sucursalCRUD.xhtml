<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Management</title>
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="recursos/css/propio.css" rel="stylesheet"/>
        

    </h:head>
    <h:body class="cuerpo">
        <!-- Menú -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top d-flex">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">HELADERÍA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="productoCRUD.xhtml">Productos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="sucursalCRUD.xhtml">Sucursal</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
        
        <section>
            <div class="row justify-content-center">
                <div class="col col-md-5 justify-content-center">    
                        <h3 class="h3Sucursal mb-md-5">Sucursal</h3>
                        <div class="row justify-content-center">
                            <div class="col col-md-7">
                                <h:form>
                                      <h:dataTable value="#{sucursalBeans.list}" var="o" styleClass="tabla"
                                               headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                                      <h:column>
                                          <f:facet name="header">Id</f:facet>
                                              #{o.id}
                                      </h:column>
                                      <h:column>
                                          <f:facet name="header">Teléfono</f:facet>
                                          <h:inputText value="#{o.direccion}" size="10" rendered="#{o.editable}" />
                                          <h:outputText value="#{o.direccion}" rendered="#{not o.editable}" />
                                      </h:column>
                                      <h:column>
                                          <f:facet name="header">Dirección</f:facet>
                                          <h:inputText value="#{o.direccion}" size="10"
                                                       rendered="#{o.editable}" /> 
                                          <h:outputText value="#{o.direccion}" rendered="#{not o.editable}" />
                                      </h:column>
                                      <h:column>
                                          <f:facet name="header">Ciudad</f:facet>
                                          <h:inputText value="#{o.ciudad}" size="10"
                                                       rendered="#{o.editable}" />
                                          <h:outputText value="#{o.ciudad}" rendered="#{not o.editable}" />
                                      </h:column>
                                      <h:column>
                                          <f:facet name="header">Correo</f:facet>
                                          <h:inputText value="#{o.correo}" size="10"
                                                       rendered="#{o.editable}" />
                                          <h:outputText value="#{o.correo}" rendered="#{not o.editable}" />
                                      </h:column>
                                      <h:column>
                                          <f:facet name="header"></f:facet>
                                          <h:commandLink value="Delete" action="#{sucursalBeans.delete(o)}" />
                                      </h:column>
                                      <h:column>
                                          <f:facet name="header">Acción</f:facet>
                                          <h:commandLink value="Edit" action="#{sucursalBeans.edit(o)}"
                                                         rendered="#{not o.editable}" />
                                          <h:commandLink value="Save" action="#{sucursalBeans.save(o)}"
                                                         rendered="#{o.editable}" />
                                      </h:column>
                                    </h:dataTable>
                                    <ul> 
                                        <hr/>
                                        <li class="lista mt-md-4">Teléfono &emsp;&emsp;&emsp;&emsp;&emsp; <h:inputText size="20" value="#{sucursalBeans.telefono}" /></li> 
                                        <li class="lista mt-md-4">Dirección&emsp;&emsp;&emsp;&emsp;&emsp;<h:inputText size="10" value="#{sucursalBeans.direccion}" /></li>
                                        <li class="lista mt-md-4">Ciudad&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<h:inputText size="10" value="#{sucursalBeans.ciudad}" /></li>
                                        <li class="lista mt-md-4">Correo&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<h:inputText size="10" value="#{sucursalBeans.correo}" /></li>

                                    </ul>
                                    
                                    <div class="row justify-content-center mt-md-5">
                                        <div class="col col-md-3">
                                            <h:commandButton class="btn btn-outline-info" value="Añadir" action="#{sucursalBeans.add}" />
                                        </div>
                                    </div>
                                    
                                    
                                </h:form>
                            </div>
                        </div>
                        
                        
            </div>
        </div>
        </section>
        
        <script src="js/bootstrap.min.js" />
    </h:body>
</html>
