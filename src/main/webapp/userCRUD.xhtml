<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>User Management</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Users</h3>
	<h:form>
		<h:dataTable value="#{userBean.list}" var="o" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
                            <f:facet name="header">Id</f:facet>
                            #{o.id}
                        </h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.name}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				<h:inputText value="#{o.password}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.password}" rendered="#{not o.editable}" />
			</h:column>
                        <h:column>
				<f:facet name="header">Level</f:facet>
				<h:inputText value="#{o.level}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.level}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete" action="#{userBean.delete(o)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Edit" action="#{userBean.edit(o)}"
					rendered="#{not o.editable}" />
				<h:commandLink value="Save" action="#{userBean.save(o)}"
					rendered="#{o.editable}" />
			</h:column>
		</h:dataTable>
		<ul>
			<li>Id:<h:inputText size="10" value="#{userBean.id}" /></li>
			<li>Name:<h:inputText size="10" value="#{userBean.name}" /></li>
			<li>Password:<h:inputText size="10"
                                                  value="#{userBean.password}" /></li>
                        <li>Level<h:inputText size="10"
					value="#{userBean.level}" />
			</li>
		</ul>
		<h:commandButton value="Add" action="#{userBean.add}" />
	</h:form>
</h:body>
</html>
